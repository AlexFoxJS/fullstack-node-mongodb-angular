<div class="row">
  <div class="col s12">
    <div class="page-subtitle">
      <h4>Позиции:</h4>
      <button
        ngClass="waves-effect waves-light btn grey darken-1 btn-small"
        (click)="openModalCreatePosition()"
      >
        Добавить позицию
      </button>
    </div>

    <div *ngIf="!loading; else loader">
      <div class="collection" *ngIf="positions.length > 0; else empty">
        <a
          ngClass="collection-item collection-item-icon"
          *ngFor="let position of positions"
          (click)="openSelectPosition(position)"
        >
          <span>
            {{position.name}} <strong>{{position.cost}} руб.</strong>
          </span>
          <span>
            <i class="material-icons">delete</i>
          </span>
        </a>
      </div>
    </div>

    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>

    <ng-template #empty>
      <div class="center">
        В категории нет позиций
      </div>
    </ng-template>
  </div>
</div>

<div class="modal" #modalCreate>
  <div class="modal-content">
    <h4 class="mb1">Добавить позицию</h4>
    <div class="input-field">
      <input id="pos-name" type="text" required>
      <label for="pos-name">Название</label>
    </div>
    <div class="input-field">
      <input id="pos-cost" type="text" required>
      <label for="pos-cost">Цена</label>
    </div>
  </div>
  <div class="modal-footer">
    <button
      ngClass="modal-action waves-effect waves-black btn-flat"
      type="button"
      (click)="closeModalCreatePosition()"
    >
      Отмена
    </button>
    <button
      ngClass="modal-action btn waves-effect"
    >
      Сохранить
    </button>
  </div>
</div>

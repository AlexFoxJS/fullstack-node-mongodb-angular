<!---->

<div *ngIf="positions$ | async as positions; else loder">
  <!---->
  <table ngClass="highlight" *ngIf="positions.length !== 0; else empty">
    <!---->
    <thead>
      <tr>
        <th>Название</th>
        <th>Стоимость</th>
        <th>Количество</th>
        <th></th>
      </tr>
    </thead>

    <!---->
    <tbody>
      <!---->
      <tr *ngFor="let position of positions">
        <td>{{position.name}}</td>
        <td>{{position.cost}} руб.</td>
        <td>
          <div ngClass="input-field inline order-position-input">
            <input type="number" min="1" [(ngModel)]="position.quantity">
          </div>
        </td>
        <td>
          <button
            ngClass="btn waves-effect wavers-light btn-small"
            (click)="addToOrder(position)"
            [disabled]="!position.quantity"
          >
            Добавить
          </button>
        </td>
      </tr>

    </tbody>
  </table>

  <!---->
  <ng-template #empty>
    <div ngClass="center">
      В категории !!! нет позиций
    </div>
  </ng-template>
</div>

<ng-template #loder>
  <app-loader></app-loader>
</ng-template>

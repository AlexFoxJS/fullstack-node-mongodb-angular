<!-- Layout АВТОРИЗОВАННОГО пользователя -->

<!--  -->
<div style="position:absolute; padding: 30px;">
  <a id="menu" ngClass="waves-effect waves-light btn btn-floating">
    <i ngClass="material-icons">info</i>
  </a>
</div>

<!--SIDEBAR-->
<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>Angular</h4>
  <li ngClass="bold" *ngFor="let link of sidebarNavigationLinks" routerLinkActive="active">
    <a [routerLink]="[link.url]" ngClass="waves-effect waves-orange">{{link.text}}</a>
  </li>
  <li class="bold last">
    <a href="#" class="waves-effect waves-orange" (click)="logout($event)">Выйти</a>
  </li>
</ul>

<!--CONTENT-->
<main class="content">
  <router-outlet></router-outlet>
</main>

<!--Floating button-->
<div class="fixed-action-btn" #materialFloatingButton>
  <a class="btn-floating btn-large red">
    <i class="large material-icons">add</i>
  </a>
  <ul>
    <li><a class="btn-floating green" routerLink="/order"><i class="material-icons">assignment</i></a></li>
    <li><a class="btn-floating blue" routerLink="/categories/new"><i class="material-icons">list</i></a></li>
  </ul>
</div>
